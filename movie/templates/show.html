    <!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <title>Movie Records</title>
         {% load staticfiles %}  
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    </head>  
    <body>  
    <table class="table table-striped table-bordered table-sm">  
        <thead class="thead-dark">  
        <tr>  
            <th>Movie ID</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>  
        </thead>  
        <tbody>  
    {% for movie in movies %}
        <tr>  
            <td>{{ movie.mid }}</td>
            <td>{{ movie.title }}</td>
            <td>
                <a href="/edit/{{ movie.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
                <a href="/delete/{{ movie.id }}">Delete</a>
            </td>  
        </tr>  
    {% endfor %}  
        </tbody>  
    </table>  
    <br>  
    <br>  
    <center><a href="/mov" class="btn btn-primary">Add New Record</a></center>
    </body>  
    </html>
